name: CI/CD Pipeline - Production

on:
  workflow_run:
    workflows: ["CI/CD Pipeline - Staging"]
    types:
      - completed
  workflow_dispatch:  # Cette section permet le déclenchement manuel
    inputs:
      manual-trigger:
        description: 'Manually trigger the workflow'
        default: 'true'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'workflow_dispatch'  # Permet l'exécution en cas de déclenchement manuel

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This is the release notes for release ${{ github.ref }}.

            ## Changes

            * [Change 1]
            * [Change 2]

            ## Fixes

            * [Fix 1]
            * [Fix 2]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker-image:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'workflow_dispatch'  # Permet l'exécution en cas de déclenchement manuel

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    # Create Build Push Stop
    - name: Login to GitHub
      run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
